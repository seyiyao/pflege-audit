<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optionen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .option-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .option-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .option-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #start-button {
            background-color: #4CAF50;
            color: white;
        }
        #start-button:hover {
            background-color: #45a049;
        }
        #exit-button {
            background-color: #f44336;
            color: white;
        }
        #exit-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="option-container">
        <h1>Was möchten Sie tun?</h1>
        <button id="start-button">Neues Formular ausfüllen</button>
        <button id="exit-button">Beenden</button>
    </div>
    <script src="option.js" defer></script>
</body>
</html>
