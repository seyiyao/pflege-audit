<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wohnbereich auswählen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .wohnbereich-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .wohnbereich-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .button-group button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wohnbereich-container">
        <h1>Wählen Sie einen Wohnbereich</h1>
        <div class="button-group">
            <button onclick="selectWohnbereich('Am Schloßpark')">Am Schloßpark</button>
            <button onclick="selectWohnbereich('Am Ebertpark')">Am Ebertpark</button>
            <button onclick="selectWohnbereich('Am Rheinufer')">Am Rheinufer</button>
            <button onclick="selectWohnbereich('An den Seen')">An den Seen</button>
        </div>
    </div>
    <script>
        function selectWohnbereich(wohnBereich) {
            localStorage.setItem('wohnBereich', wohnBereich); // Wohnbereich speichern
            window.location.href = '/checklist.html'; // Weiterleitung zur Checkliste
        }
    </script>
</body>
</html>
